<div class="w-full h-3/4 mt-32 flex justify-center items-center">

    <div class="w-1/3 h-3/4 bg-[#57b6f5] flex flex-col">

        <div class="p-6 space-y-6 md:space-y-6 sm:p-8">
            <h1 class="text-center text-white text-4xl">
                Sign in to your account
            </h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4 md:space-y-14" action="#">
                <div>
                    <label for="email" class="block mb-2 text-2xl">Your
                        email</label>
                    <input type="email" formControlName="email" id="login"
                        class="bg-gray-50 border text-xl text-center border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-2xl dark:text-white">Password</label>
                    <input type="password" formControlName="password" id="password" placeholder=""
                        class="bg-gray-50 border text-xl text-center border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox"
                                class="w-6 h-6 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                                required="">
                        </div>
                        <div class="ml-3 text-xl">
                            <label for="remember" class="dark:text-gray-300">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="flex justify-center items-center">
                <button type="submit"
                    class="w-[50%] bg-white text-[#57b6f5] bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg text-3xl px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Sign in</button>
                </div>
            </form>
        </div>
    </div>

</div>
